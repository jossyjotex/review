<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="mybackground">
    <div class="container">
      <br /><br /><br /><br />
      <div class="row d-flex justify-content-center">
        <div class="col-md-1"></div>
        <div class="col-md-5" style="margin-top: 60px">
          <h1 class="textcolor">Facebook</h1>
          <p class="text2color">
            Facebook helps you connect and share with the people in your life.
          </p>
        </div>
        <div class="col-md-5 col-sm-10 col-10">
          <div class="card loginbox">
            <div class="card-body">
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control -lg myinputbox"
                  id="exampleFormControlInput1"
                  placeholder="Enter Email Address or phone number"
                  required
                />
              </div>

              <div class="mb-3">
                <input
                  type="password"
                  class="form-control -lg myinputbox"
                  id="exampleFormControlInput1"
                  placeholder="Enter password"
                />
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary myloginbutton" type="button">
                  Log In
                </button>
              </div>
              <div>
                <a href="" class="fp"><p class="text-center">Forgotten password?</p></a>
              </div>
              

              <hr />
              <div class="d-grid gap-2 col-6 max-auto CNA">
                <button class="btn btn-success" type="button">
                  Create New Account
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
